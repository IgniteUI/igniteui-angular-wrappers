<h1 class="push-down-md"><a href="http://igniteui.com/grid/overview" target="_blank">igGrid</a></h1>

<div class="row description">
    <div class="col-md-12">
        <p class="lead">This sample demonstrates how Ignite UI Angular Wrappers components are used to initialize the
            igGrid complex options though the template.</p>
        <p><a href="https://github.com/IgniteUI/igniteui-angular-wrappers/blob/master/samples/igGrid/igGrid.html"
                class="btn btn-default btn-lg btn-primary" target="_blank"><i class="fa fa-code fa-lg"></i> Explore the
                Code</a></p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ig-grid [widgetId]='id' [width]='w' [autoCommit]='true' [dataSource]='data' [height]='h'
            [autoGenerateColumns]='false' [primaryKey]='"ProductID"'>
            <column [key]="'ProductID'" [(headerText)]="idHeaderText" [width]="'165px'" [dataType]="'number'"></column>
            <column [key]="'ProductName'" [headerText]="'Product Name'" [width]="'250px'" [dataType]="'string'">
            </column>
            <column [key]="'QuantityPerUnit'" [headerText]="'Quantity per unit'" [width]="'250px'"
                [dataType]="'string'"></column>
            <column [key]="'UnitPrice'" [headerText]="'Unit Price'" [width]="'100px'" [dataType]="'number'"></column>
            <features>
                <paging [(currentPageIndex)]="pi" [pageSize]="'2'"></paging>
            </features>
        </ig-grid>

        <br>
        <label for="pageIndex">Current Page Index:</label>
        <select [(ngModel)]="pi" name="pageIndex">
            <option *ngFor="let i of pages">{{i}}</option>
        </select>
        <br>
        <label for="headerText">First column header text:</label><input name="headerText"
            [(ngModel)]="idHeaderText">{{idHeaderText}}
    </div>

</div>
