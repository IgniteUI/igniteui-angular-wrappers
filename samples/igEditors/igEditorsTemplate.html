<table id="" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Control Name</th>
                <th>HTML Element</th>
                <th>Ignite UI Control</th>
            </tr>
        </thead>
		<tbody>
			<tr>
				<td>igCurrencyEditor</td>
				<td><input class="form-control" type="number" [(ngModel)]="editors.currency" /></td>
				<td><ig-currency-editor [(ngModel)]="editors.currency" [options]="{width:'100%'}"></ig-currency-editor></td>
			</tr>
			<tr>
				<td>igDateEditor</td>
				<td><input class="form-control" type="text" [(ngModel)]="editors.date" /></td>
				<td><ig-date-editor [(ngModel)]="editors.date" [options]="{width:'100%'}"></ig-date-editor></td>
			</tr>
			<tr>
				<td>igMaskEditor</td>
				<td><input class="form-control" type="text" [(ngModel)]="editors.mask" /></td>
				<td><ig-mask-editor [(ngModel)]="editors.mask" [options]="{width:'100%', inputMask:'999-999-999'}"></ig-mask-editor></td>
			</tr>
			<tr>
				<td>igNumericEditor</td>
				<td><input class="form-control" type="number" [(ngModel)]="editors.currency" /></td>
				<td><ig-numeric-editor [(ngModel)]="editors.currency" [options]="{width:'100%', buttonType:'spin'}"></ig-numeric-editor></td>
			</tr>
			<tr>
				<td>igPercentEditor</td>
				<td><input type="number" class="form-control" [(ngModel)]="editors.percent" /></td>
				<td><ig-percent-editor [(ngModel)]="editors.percent"  [options]="{width:'100%'}"></ig-percent-editor></td>
			</tr>
			<tr>
				<td>igTextEditor</td>
				<td><input class="form-control" type="text" id="editor11" [(ngModel)]="editors.text" /></td>
				<td><ig-text-editor widgetId="editor1" [(ngModel)]="editors.text"  [options]="{width:'100%'}"></ig-text-editor></td>
			</tr>
			<tr>
				<td>igDatePicker</td>
				<td><input class="form-control" type="text" id="datePicker11" [(ngModel)]="editors.date" /></td>
				<td><ig-date-picker widgetId="datePicker1" [(ngModel)]="editors.date"  [options]="{width:'100%'}"></ig-date-picker></td>
            </tr>
            <tr>
				<td>igTimePicker</td>
				<td><input class="form-control" type="text" id="timePicker11" [(ngModel)]="editors.date" /></td>
				<td><ig-time-picker widgetId="timePicker1" [(ngModel)]="editors.date"  [options]="{width:'100%',isLimitedToListValues:false}"></ig-time-picker></td>
			</tr>
		</tbody>
	</table>
