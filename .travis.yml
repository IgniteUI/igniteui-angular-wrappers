sudo: required
dist: xenial
language: node_js
node_js:
- 'lts/*'
addons:
  chrome: stable
services:
  - xvfb
before_install:
- export DISPLAY=:99.0
- sleep 3

script:
- npm run lint
- npm run test:lib
- npm run build
- cat ./coverage/igniteui-angular-wrappers/lcov.info | coveralls

